  <form [formGroup]="loginMed" (ngsubmit)="submit()" id="formica">
    <ion-list id="lista">
     <ion-item id="nesto">
         <ion-icon name="person"></ion-icon>
         <div id="div">
            <ion-input formControlName="medicinskiID" placeholder="Unesite Vas medicinski ID"></ion-input>
         </div>

     </ion-item>
   <div *ngFor="let error of errorMessages.medicinskiID" id="greska">
         <ng-container  *ngIf="medicinskiID?.hasError(error.type) && (medicinskiID?.dirty || medicinskiID?.touched)">
            <small id="greska">{{error.message}}</small>
         </ng-container>

     </div>
     <ion-item  id="nesto">

      <ion-icon name="lock-closed-outline"></ion-icon>
         <div id="div">
             
             <ion-input formControlName="lozinka" placeholder="Unesite Vasu lozinku"  [type]="showPassword?'text':'password'"></ion-input>
          </div>
    
          <ion-icon class="show-option" id="ikona"[name]="passwordToggleIcon" (click)="togglePassword()">[type]="showPassword?'text':'password'"</ion-icon>

        

     </ion-item>
      <div *ngFor="let error of errorMessages.lozinka" id="greska">
         <ng-container *ngIf="lozinka!.hasError(error.type) && (lozinka!.dirty || lozinka!.touched)">
            <small id="greska">{{error.message}}</small>
         </ng-container>

     </div>
  

    </ion-list>

  </form>
  <div id="zaboraviliLozinku">
   <ion-button fill="clear" [routerLink]="['/ZaboraviLozinku2']" >Zaboravili ste lozinku?</ion-button>
</div>
