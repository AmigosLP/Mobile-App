<div id="sve">
  
  <div id="naslov">
    <h1>Postavke</h1>  
  </div>

  <div id="glavni">
    <ion-list>
      
      <ion-item>
        <ion-label>Jezik :</ion-label>
        <ion-select value="b" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="b">Bosanski</ion-select-option>
          <ion-select-option value="e">Engleski</ion-select-option>
          <ion-select-option value="d">Njemacki</ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-label>Odaberi boju pozadine :</ion-label>
        <ion-select value="tamnoplava" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="crna">Crna</ion-select-option>
          <ion-select-option value="bijela">Bijela</ion-select-option>
          <ion-select-option value="tamnoplava">Tamno Plava</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Notifikacije :</ion-label>
        <ion-toggle color="tertiary" slot="end"  [checked]="true"></ion-toggle>
     
      </ion-item>
      <ion-item>
        <ion-label>Pomoc</ion-label>
     
      </ion-item>
    
    </ion-list>

  </div>
  <div id="dugmic">

    
    <ion-button expand="block" id="vratiSe" [routerLink]="['/glavnaStranica']">Nazad</ion-button>


  </div>  


</div>
