<div id="sve">
  
  <h1>Odaberi datum i vrijeme</h1>
  <div id="datum">
        <ion-datetime
        [(ngModel)]="odaberiDatum"
        value="2023-04-21T00:00:00"
        min="2023-01-01T00:00:00"
        max="2025-12-31T23:59:59"
      ></ion-datetime>

  </div>

  <div id="dugmic">
      
      
    <ion-button id="zakaziTermin" (click)="odabir()" expand="block">Zakazi termin</ion-button>
    <ion-button id="vratiSe" expand="block" [routerLink]="['/glavnaStranica']">Nazad</ion-button>
    
    
  </div>
  <div id="donji">

    <ion-toolbar>
      
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button>
            <ion-icon name="home"></ion-icon>
            <ion-label [routerLink]="['/glavnaStranica']">Pocetna</ion-label>
          </ion-tab-button>
      
          <ion-tab-button>
            <ion-icon name="settings"></ion-icon>
            <ion-label>Postavke</ion-label>
          </ion-tab-button>
      
          <ion-tab-button>
            <ion-icon name="person" ></ion-icon>
            <ion-label>Nalog</ion-label>
          </ion-tab-button>
      
         
        </ion-tab-bar>
      </ion-tabs>
  
    </ion-toolbar>

  </div>
<script src="index.js"></script>
</div>
